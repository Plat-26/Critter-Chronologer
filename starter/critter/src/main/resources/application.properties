# Server port is arbitrary
server.port=8082
#debug=true
#trace=true
server.error.includeStacktrace=ALWAYS
spring.output.ansi.enabled=ALWAYS

# Data Source Setup
# Note: Users must create a mysql db that they will reference here, create a user that has access to it on localhost
# and provide the credentials below to access it

spring.datasource.url=jdbc:mysql://localhost:3306/critter?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=sa
spring.datasource.password=sa1234
spring.datasource.useLegacyDatetimeCode=false

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# uncomment the below lines to view sql output in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true